<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QUESTION 4</title>
    <style media="screen">

      .q{
        border: 1px solid lightgrey;
        border-collapse:collapse;
      }

    </style>

  </head>
  <body>
    <b style="font-family:cursive">This table has borders:</b>
    <table class="q">
      <tr>
        <td class="q"><i>100</i></td>
        <td class="q"><i>200</i></td>
        <td class="q"><i>300</i></td>
      </tr>

      <tr>
        <td class="q"><i>400</i></td>
        <td class="q"><i>500</i></td>
        <td class="q"><i>600</i></td>
      </tr>
    </table>


    <b style="font-family:cursive">And this table has no borders:</b>
    <table>
      <tr>
        <td><i>100</i></td>
        <td><i>200</i></td>
        <td><i>300</i></td>
      </tr>

      <tr>
        <td><i>400</i></td>
        <td><i>500</i></td>
        <td><i>600</i></td>
      </tr>
    </table>
  </body>
</html>
